<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<body>
    <input id='tf1' type='text'>
    <input id='tf2' type='text'>
    <input id='tf3' type='text'>
    <input id='tf4' type='text'>
    <br>
    <button onclick="button1Pressed()">製成</button>
    <br>
    <input id='tf5' type='text'>
    <br>
    <button onclick="button2Pressed()">答え合わせ</button>
    <hr>
    <input id='tf6' type='text'>
    <p id="result"></p>
</body>

<script>

    function button1Pressed() {
        var random1 = Math.random();
        if (random1 > 0.5) {
            document.getElementById("tf1").value = 0;
        } else {
            document.getElementById("tf1").value = 1;
        }

        var random2 = Math.random();
        if (random2 > 0.5) {
            document.getElementById("tf2").value = 0;
        } else {
            document.getElementById("tf2").value = 1;
        }

        var random3 = Math.random();
        if (random3 > 0.5) {
            document.getElementById("tf3").value = 0;
        } else {
            document.getElementById("tf3").value = 1;
        }

        var random4 = Math.random();
        if (random4 > 0.5) {
            document.getElementById("tf4").value = 0;
        } else {
            document.getElementById("tf4").value = 1;
        }
        // alert(t1.value);
    }

    function button2Pressed() {
        document.getElementById("tf6").value = Number(document.getElementById("tf1").value) * 8 + Number(document.getElementById("tf2").value) * 4 + Number(document.getElementById("tf3").value) * 2 + Number(document.getElementById("tf4").value);
        if (Number(document.getElementById("tf5").value) == Number(document.getElementById("tf6").value)) {
            document.getElementById("result").innerHTML = '<p>正解です</p>'
        } else {
            document.getElementById("result").innerHTML = '<p>不正解です</p>'
        }
    }

</script>

</html>

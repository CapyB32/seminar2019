<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<body>
    <button onclick="x()">x</button>
    <div id='x'></div>
    <hr>
    <p id="result"></p>
</body>

<script>
    function x() {
        var text = "";
        text = "<table>" + text;
        for (var i = 0; i < 9; i++) {
            text = text + "<tr>";
            for (var j = 0; j < 9; j++) {
                text = text + "<th>" + ((i + 1) * (j + 1)) + "</th>";
            }
            text = text + "</tr>"
        }
        text = text + "</table>";
        document.getElementById('x').innerHTML = text;
    }

</script>

</html>

<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <button onclick="x()">100x100</button>
    <div id='x'></div>
    <hr>
</body>

<script>
    function x() {
        var text = "";
        text = "<table border='1'>" + text;
        for (var i = 0; i < 100; i++) {
            text = text + "<tr>";
            for (var j = 0; j < 100; j++) {
                text = text + "<th>" + ((i + 1) * (j + 1)) + "</th>";
            }
            text = text + "</tr>"
        }
        text = text + "</table>";
        document.getElementById('x').innerHTML = text;
    }

</script>

</html>

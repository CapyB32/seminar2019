<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    StudentID<input id='y'></input><br>
    Tweet    <input id='z'></input><br>
    <button onclick="x()">投稿</button>
    <div id='x'></div>
    <hr>
    <p id="result"></p>
</body>

<script>
    var tweetBox=[];

    function x() {
        var yy = document.getElementById('y').value;
        var zz = document.getElementById('z').value;
        Tweet(yy,zz);
        DisplayTweet(tweetBox);

    }

    function DisplayTweet(ARRAY){
        var text = "";
        text = "<table border = '1'>" + text;
        console.log(ARRAY[0].tweet);
        text = text + "<tr>" + "<td>" + "sid" + "</td>"+ "<td>" + "tweet" + "</td>" + "<td>" + "date" + "</td>" + "</tr>";
        for(var i=0;i<ARRAY.length;i++){
            text = text + "<tr>" + "<td>" + ARRAY[i].sid + "</td>"+ "<td>" + ARRAY[i].tweet + "</td>" + "<td>" + ARRAY[i].date + "</td>" + "</tr>";
        }
        text = text + "</table>";
        document.getElementById('x').innerHTML = text;
    }

    function Tweet(SID,TWEET){
        var content={
            sid:SID,
            tweet:TWEET,
            date:new Date()
        };
        tweetBox.push(content);
    }
    
</script>

</html>

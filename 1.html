<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <p>n</p>
    <input id='n'></input>
    <br>
    <p>m</p>
    <input id='m'></input>
    <br>
    <button onclick="x()">n*m</button>
    <br>
    <div id='x'></div>
    <hr>
</body>

<script>
    function x() {
        var n = document.getElementById('n').value;
        n = parseInt(n);
        var m = document.getElementById('m').value;
        m = parseInt(m);
        var text = "";
        text = "<table border='1'>" + text;
        for (var i = 0; i < n; i++) {
            text = text + "<tr>";
            for (var j = 0; j < m; j++) {
                text = text + "<th>" + ((i + 1) * (j + 1)) + "</th>";
            }
            text = text + "</tr>"
        }
        text = text + "</table>";
        document.getElementById('x').innerHTML = text;
    }

</script>

</html>

<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <p id='x'>0</p>
    <br>
    <button onclick="buttonAPressed()">A</button>
    <button onclick="buttonBPressed()">B</button>
    <hr>
    <p id="result"></p>
</body>

<script>
    var time = 0;
    var timer;
    var count = 0;
    var serve = 0;
    function buttonAPressed() {
        count++;
        if (count % 2 === 1) {
            timer = setInterval(tick, 1000);
        } else {
            clearInterval(timer);
        }

    }

    function tick() {
        time++;
        document.getElementById('x').innerHTML = time;
    }

    function buttonBPressed() {
        if (count % 2 === 1) {
            serve = time;
            document.getElementById('result').innerHTML = serve;
        } else {
            time = 0;
            document.getElementById('x').innerHTML = time;
        }
    }

    function buttonCPressed() {
        clearInterval(timer);
        time = 0;
        document.getElementById('x').innerHTML = time;
    }

</script>

</html>

<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        var random=0;

        //パーセント表示
        function button1Pressed(){
            var rand=Math.floor(random*100);
            window.alert(rand);
        }
        
        //おみくじ本体
        function button2Pressed(){
            random=Math.random();
            var result;
            if(random<0.1){
                result='大吉';
            }else if(random<0.3){
                result='中吉';
            }else if(random<0.5){
                result='小吉';
            }else{
                result='凶';
            }

            document.getElementById("result").innerHTML=result;
        }

        //白紙に戻す
        function button3Pressed(){
            document.getElementById("result").innerHTML='';
        }

    </script>
</head>

<body>
    <button onclick="button1Pressed()">X</button>
    <button onclick="button2Pressed()">Y</button>
    <button onclick="button3Pressed()">Z</button>
    <hr>
    <p id="result"></p>
</body>

</html>

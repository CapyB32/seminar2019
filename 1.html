<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function button1Pressed(){
            window.alert('Hello world!!')
        }

        function button2Pressed(){
            var random=Math.random();
            if(random<0.1){
                document.getElementById("result").innerHTML='大吉';
            }else if(random<0.3){
                document.getElementById("result").innerHTML='中吉';
            }else if(random<0.5){
                document.getElementById("result").innerHTML='小吉';
            }else{
                document.getElementById("result").innerHTML='凶';
            }
        }

        function button3Pressed(){
            document.getElementById("result").innerHTML='';
        }

    </script>
</head>

<body>
    <button onclick="button1Pressed()">X</button>
    <button onclick="button2Pressed()">Y</button>
    <button onclick="button3Pressed()">Z</button>
    <hr>
    <p id="result"></p>
</body>

</html>
